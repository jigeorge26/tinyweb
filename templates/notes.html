<!DOCTYPE html>
<html>
<head>
    <title>Your Notes</title>
</head>
<body>
    <h2>Your Notes</h2>

    <form method="POST">
        <input type="text" name="content" placeholder="new note" required>
        <button type="submit">Add</button>
    </form>

    <br>

    {% for note in notes %}
        <div>
            {{ note[1] }}
            <a href="/delete/{{ note[0] }}">delete</a>
        </div>
        <br>
    {% endfor %}

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
